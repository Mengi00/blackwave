services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: restosmart-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-restosmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-restosmart_password}
      POSTGRES_DB: ${POSTGRES_DB:-restosmart}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-restosmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restosmart-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restosmart-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-restosmart}:${POSTGRES_PASSWORD:-restosmart_password}@db:5432/${POSTGRES_DB:-restosmart}
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restosmart-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  restosmart-network:
    driver: bridge
