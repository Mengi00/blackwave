version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: restosmart-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-restosmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-restosmart_password}
      POSTGRES_DB: ${POSTGRES_DB:-restosmart}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-restosmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restosmart-network-dev

  # Application (Development mode with hot-reload)
  app:
    image: node:20-alpine
    container_name: restosmart-app-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-restosmart}:${POSTGRES_PASSWORD:-restosmart_password}@db:5432/${POSTGRES_DB:-restosmart}
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restosmart-network-dev
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data_dev:
    driver: local

networks:
  restosmart-network-dev:
    driver: bridge
